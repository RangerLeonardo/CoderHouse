<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Lista de Personas</title>
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Lista de Personas</h1>
    </div>
    
    <div class="contenedor">
        <div class="elemento">
            <ul id="personas"><!--Aquí se añaden las personas--></ul>
        </div>
    </div>

    <h2 class="agregar">Agregar Personas</h2>
    <div class="contenedor">
        <div class="boton">
            <button id="agregar">+</button>
        </div>

        <form class="form">
            <input type="text" placeholder="Nombre" id="nombre" >
            <input type="text" placeholder="Apellido" id="apellido">
        </form>
    </div>

    <h2 class="borrar">Borar una Persona</h2>
    <div class="contenedor">
        <div class="boton">
            <button id="quitar">-</button>
        </div>

        <form class="form">
            <input type="number" placeholder="Posición" id="posicion" min="1">
        </form>
    </div>

    <h2 class="borrar">Borrar Toda la Lista</h2>
    
        <div class="boton">
            <button id="borrar">x</button>
        </div>


    <script src="/persona.js"></script>
    <script src="/app.js"></script>
</body>
</html>
