<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculadora y FizzBuzz</title>
  </head>
  <body style="background-color:#1e1e1e ;">
    <!-- Seccion calculadora -->
    <div class="container">
        <h1 style="color:white; text-align:center;">Aplicación Calculadora</h1>
        <form id="form">
            <div class="mb-3">
                <label for="operandoA" style="color:white ;">Operando A</label>
                <input type="number" class="form-control" placeholder="Escribe un número" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB"style="color:white ;" >Operando B</label>
                <input type="number" class="form-control" placeholder="Escribe otro número" id="operandoB">
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
        <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>
        <button class="btn btn-primary mb-3" onclick="multiplicar()">Multiplicar</button>
        <button class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>
        <div id="resultado" style="color: white;"></div>
    </div>

    <!-- Seccion numeros primos -->
    <div class="container">
      <h1 style="color:white; text-align:center;">Fizz, Buzz y FizzBuzz </h1>
      <form id="formCiclo">
          <div class="mb-3">
              <label for="limiteCiclo" style="color:white ;">Limite</label>
              <input type="number" class="form-control" placeholder="Escribe el número límite" id="limiteCiclo">
          </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="ciclo()">Generar</button>
      <div id="resultadoCiclo" style="color: white;word-wrap: break-word;"></div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
  </body>
</html>
